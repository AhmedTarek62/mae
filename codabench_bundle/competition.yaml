# The Yaml file contains the main parameters describing the challenge.
# You can learn more about the possible settings here: # More options here: https://github.com/codalab/codabench/wiki/Yaml-Structure

# Main settings
version: 2 # this means that it is a Codabench bundle
title: RF Foundation Model Finetuning - Testing (Segmentation Task Only)
description: Finetune a pre-trained specialized vision transformer ViT for radio tasks.
image: icon.jpg
registration_auto_approve: True  # do not require approval from admin to join the comp
docker_image: 'elsayedmmohammed/srfm'

# Documentation web pages
terms: pages/terms.md
pages:
  - title: Overview
    file: pages/overview.md
  - title: Participation
    file: pages/participate.md
  - title: Instructions
    file: pages/instructions.md
  - title: Evaluation
    file: pages/evaluation.md
  - title: Tasks and Datasets
    file: pages/tasks_and_datasets.md

# Definition of the tasks
tasks:
- index: 0
  name: Segmentation Task
  description: 'Description!'
  is_public: true
  scoring_program: scoring_program
- index: 1
  name: CSI Sensing Task
  description: 'Description!'
  is_public: true
  scoring_program: scoring_program
- index: 2
  name: Positioning Task
  description: 'Description!'
  is_public: false
  scoring_program: scoring_program
- index: 3
  name: Channel Estimation Task
  description: 'Description!'
  is_public: false
  scoring_program: scoring_program
- index: 4
  name: Signal Identification Task
  description: 'Description!'
  is_public: false
  scoring_program: scoring_program

solutions: []

# There are 2 phases: development phase and final phase
# Each one is linked to a task
phases:
- index: 0
  name: Development
  description: 'Development phase: create models and submit them or directly submit
    results on validation and/or test data; feed-back are provided on the validation
    set only.'
  start: 1-15-2025 # Month/Day/Year
  end: 1-30-2025
  max_submissions_per_day: 10
  max_submissions: 100
  execution_time_limit: 500
  tasks:
  - 0
  - 1
  - 2
  - 3
  - 4
  solutions: []


# Leaderboard
leaderboards:
- index: 0
  title: Results
  key: Results
  columns:
  - title: Prediction score
    key: pred_score
    index: 0
    sorting: desc
    computation: null
    computation_indexes: null
  - title: Duration
    key: Duration
    index: 1
    sorting: desc
    computation: null
    computation_indexes: null
  - title: Parameters
    key: Parameters
    index: 2
    sorting: desc
    computation: null
    computation_indexes: null
